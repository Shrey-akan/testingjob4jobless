<div class="tab-pane" id="password" role="tabpanel">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Password</h5>
      <form [formGroup]="passwordResetForm" (submit)="submitForm()">
        <div class="form-group">
          <label for="inputUserName">Username</label>
          <input type="text" class="form-control" id="inputUserName" formControlName="userName">
        </div>
        <!-- <div class="form-group">
            <label for="inputPasswordCurrent">Current password</label>
            <input type="password" class="form-control" id="inputPasswordCurrent" formControlName="oldPassword">
          </div> -->
        <div class="form-group">
          <label for="inputPasswordNew">New password</label>
          <div class="input-group">
            <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="inputPasswordNew"
              formControlName="newPassword">
            <div class="input-group-append">
              <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPasswordNew2">Verify password</label>
          <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="inputPasswordNew2"
            formControlName="verifyPassword">
        </div>
        <div class="text-danger" *ngIf="passwordsDoNotMatch">
          Passwords do not match.
        </div>

        <button type="submit" class="btn custom-btn rounded-pill">Save changes</button>
      </form>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>


    </div>
  </div>
</div>
